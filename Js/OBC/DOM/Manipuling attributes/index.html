<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipuling attributes</title>
</head>
<body>
  <h1>Manipuling attributes</h1>
  <hr>

  <input type="text" name="input" id="input" data-something-else="Some value" value="First value">

  <button id="value">Change value</button>
  <button id="type">Change type</button>
  <button id="placeholder">Change Placeholder</button>
  <button id="disable">Disable/Enable</button>
  <button id="data">Show datas</button>
</body>
<script src="index.js"></script>
</html>
