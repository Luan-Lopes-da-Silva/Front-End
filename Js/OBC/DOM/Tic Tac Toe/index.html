<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="player1">Player 1</label>
  <input type="text" name="player1" id="player1" placeholder="Player 1 name">
  <label for="player2">Player 2</label>
  <input type="text" name="player2" id="player2" placeholder="Player 2 name">
  <button id="btnStart">Start Game</button>
 <main>
  <span class="play1"></span>
  <span>X</span>
  <span class="play2"></span>
  <div class="score-board">
    <span class="score1"></span>
    <span class="score2"></span>
  </div>
  <div class="container">
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
  <div class="area"></div>
    <span class="message"></span>
    <span class="error"></span>
    <span class="winner"></span>
  </div>
 </main>
</body>
<script src="index.js"></script>
</html>
