<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sending values of the dom for the JS</title>
</head>
<body>
  <h1>Sending values of the dom for the JS</h1>
  <hr>
  <h2>Register</h2>
  <section>
    <label for="username">Name of user:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirm your password</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button onclick="register(this.parentNode)">Register</button>
  </section>
</body>
<script src="./index.js"></script>
</html>
