<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<h1>My financies</h1>
<main id="container">
  <form action="POST" id="form1">
    <h2>Add Bills</h2>
    <label for="name">Name of bill</label>
    <input type="text" id="name" name="name">
    <label for="value">Value of bill</label>
    <input type="text" id="value" name="value">
    <button>Add Bill</button>
  </form>
  
  <form id="form2">
    <h2>Edit bills</h2>
    <label for="id">Id of bill</label>
    <input type="text" id="id" name="id">
    <label for="newName">New name of bill</label>
    <input type="text" id="newName" name="newName">
    <label for= "newValue">New value of bill</label>
    <input type="text" id="newValue" name="newValue">
    <button>Edit Bill</button>
  </form>
  
  <form action="POST" id="form3">
    <h2>Delete bills</h2>
    <label for="id">Id of bill</label>
    <input type="text" id="id" name="id">
    <button>Delete Bill</button>
  </form>
</main>

<main id="finances">
</main>
</body>
<script src="index.js"></script>
</html>
