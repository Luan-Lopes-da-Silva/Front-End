<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My personal data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
      <label for="yourName">Your name</label>
      <input type="text" id="yourName" name="yourName">
      <label for="yourSurname">Your surname</label>
      <input type="text" id="yourSurname" name="yourSurname">
      <label for="yourAge">Your age</label>
      <input type="text" id="yourAge" name="yourAge">
      <label for="femGenre">Feminine genre</label>
      <input type="radio" name="genre" id="femGenre">
      <label for="mascGenre">Masculine genre</label>
      <input type="radio" name="genre" id="mascGenre">
      <button>Confirm Data</button>
    </div>
    <span class="data"></span>
</body>
