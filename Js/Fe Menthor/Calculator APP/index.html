<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <main class="calc-container">
    <article class="header-calc">
      <h2>calc</h2>
      <div class="label-input"> 
        <label for="theme-switch">1</label>
        <label for="theme-switch">2</label>
        <label for="theme-switch">3</label>
      </div>
      <div class="input">
        <span>THEME</span>
        <input type="radio" class="toggle-theme"
         name="theme-switch" id="theme-switch">
        <div class="background">
          <div class="toggle"></div>
        </div>
      </div>
    </article>
    <article class="display">
      <span class="number-screen"></span>
    </article>
    <article class="numbers-container">
    <p class="number">7</p>
    <p class="number">8</p>
    <p class="number">9</p>
    <p class="blue-key">del</p>
    <p class="number">4</p>
    <p class="number">5</p>
    <p class="number">6</p>
    <p class="operator">+</p>
    <p class="number">1</p>
    <p class="number">2</p>
    <p class="number">3</p>
    <p class="operator">-</p>
    <p class="number">.</p>
    <p class="number">0</p>
    <p class="number">/</p>
    <p class="operator">*</p>
    <p class="reset">reset</p>
    <p class="equal-key">=</p>
    </article>
  </main>
</body>
<script src="Scripts/script.js" type="module"></script>
</html>
