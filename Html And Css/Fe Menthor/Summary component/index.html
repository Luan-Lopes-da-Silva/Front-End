<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <main class="container">
    <article class="result">
      <span>Your result</span>
      <div class="overall">
        <h1>76</h1>
        <span>of 100</span>
      </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="summary">
      <h2>Summary</h2>
      <div class="item1">
        <img src="Assets/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
        <span>80 / <span class="detail">100</span></span>
      </div>
      <div class="item2">
        <img src="Assets/icon-memory.svg" alt="icon-memory">
        <p>Memory</p>
        <span>92 / <span class="detail">100</span></span>
      </div>
      <div class="item3">
        <img src="Assets/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p>
        <span>61 / <span class="detail">100</span></span>
      </div>
      <div class="item4">
        <img src="Assets/icon-visual.svg" alt="icon-visual">
        <p>Visual</p>
        <span>72 / <span class="detail">100</span></span>
      </div>
      <button>Continue</button>
    </article>
  </main>
</body>
</html>
